     <img class="grpelem" id="u1334-39" alt="&nbsp;Why do we have forked the BGE ? We think that a forked and up to date version of the BGE is necessary to improve the engine and make it more competitive with the other game engines, and at least free engines like ogre and crystalspace. We want to give more freedom to active developers to take the essentials modifications that the BGE need. Our Goals With this fork, we purpose an other development cycle which is spread on 4 months : 3 Months to add features 1 Month to correct bugs About the compatibility : Compatibility is limited to 2 versions. All problems in relation with compatibility must be well documented. known issues site The code's style : We have in our website a reviewed version of the blender code style which add some precisions about C++ specificities. The patches : Patchs must be smalls : one goal, one modification, and we encourage you to make branch as much as possible. No cleaning of features in the same patch. After five successful patches, the author developers can obtain commits rights. " width="980" height="438" src="images/u1334-39.png?crc=4062749905"/><!-- rasterized frame -->
